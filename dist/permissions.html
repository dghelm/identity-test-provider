      body {

          cursor: pointer;
          background: #57b560;
          color: white;
          font-size: 14px;
          font-weight: 400;
      }

      .btn:hover {
          background: #59ad61;
      }

      .btn:active {
          background: #57b560;
      }

      .btn > svg {
          padding-right: 8px;
      }

      .center {
          text-align: center;
      }

      .loading {
          background: gray !important;
          cursor: not-allowed;
      }

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Identity Test Provider</title>
    <style>

      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
                       Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          color: #4a5568;
          background-color: #fff;
      }

      h1 {
          font-size: 48px;
          font-weight: 500;
          margin-top: 40px;
          margin-bottom: 10px;
      }

      .wrapper {
          display: flex;
          height: calc(100vh - 40px);
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .caps {
          font-size: 14px;
          font-weight: 600;
          text-transform: uppercase;
          color: #57b560;
      }

      .btn {
          margin-top: 1em;
          margin-bottom: 1em;
          padding: 0.5em 2em;
          border: none;
          border-radius: 8px;
          
          cursor: pointer;
          background: #57b560;
          color: white;
          font-size: 14px;
          font-weight: 400;
      }

      .btn:hover {
          background: #59ad61;
      }

      .btn:active {
          background: #57b560;
      }

      .btn > svg {
          padding-right: 8px;
      }

      .center {
          text-align: center;
      }

      .exclamation {
          float: right;
      }

      .skapp-name {
          font-weight: bold;
      }

      .skapp-domain {
          font-weight: bold;
          font-size: 13px;
      }
      
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Permissions</h1>
      <img id="exclamation" src="assets/exclamation.svg" width="50px">
      <div>
        <span class="skapp-name"></span> requests permissions to access your data.
      </div>
      <div>
        Please make sure that <span class="skapp-name"></span> is a trusted source, and that it is coming from the following domain:
      </div>
      <div class="skapp-domain"> </div>

      <button id="permissions-deny" class="btn" onclick="window.deny()">
        Deny
      </button>
      <button id="permissions-grant" class="btn" onclick="window.grant()">
        Grant Access
      </button>
    </div>

    <script>
      let submitted = false;

      window.deny = () => {
        // Send the value back to queryUserForSkappPermission().
        window.opener.postMessage("deny", location.origin);

        // Close this window.
        submitted = true;
        window.close();
      }

      window.grant = () => {
        // Send the value back to queryUserForSkappPermission().
        window.opener.postMessage("grant", location.origin);

        // Close this window.
        submitted = true;
        window.close();
      }

      // Event that is triggered when the window is closed.
      window.onbeforeunload = () => {
        if (!submitted) {
          // Send a blank value to signify that window was closed.
          window.opener.postMessage("", location.origin);
        }

        return null;
      }

      // Code that runs on page load.
      window.onload = (event) => {
        // Set the skapp-name and skapp-domain text values from the query parameters.
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const domain = urlParams.get('domain');

        let tObj = document.getElementsByClassName('skapp-name');
        for(let i = 0; i < tObj.length; i++){
          tObj[i].textContent = name;
        }
        tObj = document.getElementsByClassName('skapp-domain');
        for(let i = 0; i < tObj.length; i++){
          tObj[i].textContent = domain;
        }
      }
    </script>
  </body>
</html>
